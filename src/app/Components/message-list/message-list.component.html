<div class="main-container">
    <h1>Message list</h1>
    <button class="create" (click)="createMessage()">Create message</button>

    <section class="message-list">
        <table>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
            
            <tr *ngFor="let message of messages">
              <td>{{message.id}}</td>
              <td>{{message.title}}</td>
              <td>{{message.description}}</td>
              <td>
                <button class="update table-button" (click)="updateMessage(message.id)">Update</button>
                <button class="delete table-button" (click)="deleteMessage(message.id)">Delete</button>
              </td>
            </tr>
          </table> 
    </section>
</div>
